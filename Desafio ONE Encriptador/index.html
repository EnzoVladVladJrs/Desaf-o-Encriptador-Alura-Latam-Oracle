<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
    
<nav class="m-1">
    <img src="img/Vector.png" alt="logo">
</nav>

<section>
    <div class="row m-3">
          <div class="col-7 col-sm-1">
             <textarea name="text" class="text-area" id="text" cols="30" rows="10"
             placeholder="Inserte el Texto" autofocus></textarea>
             <p class="error m-1"><img src="img/icons8-atención.gif" alt="icono"> Solo letras minusculas y sin acento</p>
              <div class="row m-1">            
                <div class="col-5 col-sm-2 m-1">
                    <button class="btn">Encriptar</button>
                </div>
                <div class="col-5 col-sm-2 m-1">
                    <button class="btn">Desencriptar</button>
                </div>
             </div>
            </div>
    
 
 
        </div>


     <div class="col-4 col-sm-2 m-1">
            <img src="img/1.png" alt="imagen de muñeco">
            
            <section class="row m-4">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingrese el texto que desees Encriptar o Desencriptar</p>
            </section>
           
            <div class="col-12">
                <button id="copiar">Copiar</button>
            </div>
     </div>


<script src="js/functions.js"></script>

</body>
</html>
